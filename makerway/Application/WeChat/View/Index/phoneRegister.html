<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>Makerway</title>
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/phoneregister.css">
</head>
<body>
<div class="content">
    <!--<div class="title">-->
        <!--<div>-->
            <!--<span>Pass On</span>-->
        <!--</div>-->
    <!--</div>-->
    <div class="main">
        <div class="main-title"><span>注册</span></div>
        <div class="main-form">
            <form action="{:U(pRegister)}" method="post" onsubmit="return check()">
                <div class="book-input"><label>用户名：</label><input type="text" name="username"/></div>
                <div class="book-input"><label>密&nbsp;&nbsp;&nbsp;&nbsp;码：</label><input type="password" name="password"/></div>
                <div class="book-input"><label>手机号：</label><input type="text" name="phonenum"/></div>
                <div class="book-input"><label>地&nbsp;&nbsp;&nbsp;&nbsp;址：</label><input type="text" name="address"/></div>
                <div class="book-input2"><input type="submit" name="submit" value="注册"/></div>
            </form>
        </div>
        <div class="footer">
            <span>已是Pass On会员？ <a href="{:U(phoneLogin)}">登录</a></span>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="__PUBLIC__/js/phoneregister.js"></script>
</html>
